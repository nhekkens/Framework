<!-- Content -->
<div class="container">
	<a type="btn" href="/" class="btn btn-danger btn-lg">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Back
	</a>

	<h1>Form fields</h1>

	<div class="row">
		<div class="col-sm-5">
			<h2>Validating by attribute</h2>

			<form action="#" class="validate-1">

				<div class="form-group">
					<label for="nameInput">Text input</label>
					<input type="text" class="form-control validate" name="nameInput" placeholder="Name">
				</div>

				<div class="form-group">
					<label for="numberInput">Number input</label>
					<input type="number" class="form-control validate" name="numberInput" placeholder="Number">
				</div>

				<div class="form-group">
					<label for="telInput">Telephone input</label>
					<input type="tel" class="form-control validate" name="telInput" placeholder="Telephone number">
				</div>

				<div class="form-group">
					<label for="emailInput">Email input</label>
					<input type="email" class="form-control validate" name="emailInput" placeholder="Email address">
				</div>

				<div class="form-group">
					<label for="textAreaInput">Text area</label>
					<textarea class="form-control validate" name="textAreaInput" rows="5" placeholder="Please enter text here"></textarea>
				</div>

				<div class="form-group">
					<label for="textAreaInput">Example title text for select dropdown</label>
					<select name="titlelist" class="selectpicker form-control validate">
						<option value="" disabled selected>Please select</option>
						<option value="mr">Mr</option>
						<option value="mrs">Mrs</option>
						<option value="other">Other</option>
					</select>
				</div>

				<fieldset>
					<p class="fieldset-title">Example title text for radio buttons</p>

					<div class="selection-group radio">
						<input type="radio" name="gender" id="yes" value="yes">
						<label for="yes">Yes</label>
					</div>

					<div class="selection-group radio">
						<input type="radio" name="gender" id="no" value="no">
						<label for="no">No</label>
					</div>
				</fieldset>

				<fieldset data-parsley-group="checkbox">
					<p class="fieldset-title">Example title text for checkboxes</p>

					<div class="selection-group checkbox">
						<input type="checkbox" id="male" name="gender" value="male" >
						<label for="male">Male</label>
					</div>

					<div class="selection-group checkbox">
						<input type="checkbox" id="female" name="gender" value="female" >
						<label for="female">Female</label>
					</div>

					<div class="selection-group checkbox">
						<input type="checkbox" id="other" name="gender" value="other">
						<label for="other">Other</label>
					</div>
				</fieldset>

				<div class="form-group">
					<label for="fileInput">File upload</label>
					<input type="file" class="form-control validate" name="fileInput" id="fileInput" placeholder="Select file">
				</div>

				<fieldset data-parsley-group="checkbox">
					<p class="fieldset-title">Example title text for checkboxes</p>

					<div class="selection-group checkbox">
						<input type="checkbox" id="newsletter" name="newsletter" value="newsletter" class="validate">
						<label for="newsletter">Do you want to recieve newsletter updates?</label>
					</div>
				</fieldset>

				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
